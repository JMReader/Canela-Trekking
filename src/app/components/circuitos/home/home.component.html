<app-header></app-header>
<main class="bodytodos"
style="--color-hovcarta: {{this.selectedStyle.colorHovcarta}}; " [ngStyle]="{'background-image':this.selectedStyle.fondoFoto}">
    <div class="titulos">
      <h1 class="titulos__h1">Canela Trekking Jujuy</h1>
      <div id="box-filter-h2">
        <h2 class="titulos__h2">Todos los Circuitos</h2>
        <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-magnifying-glass"></i> Filtrar</button>
      </div>
      
    </div>
    
    <!--Todos los circuitos-->
    <a *ngFor="let circ of circuitos" [routerLink]="['/circuito', circ.id]" class="a_carta" >
      <div class="carta" [ngStyle]="{'background-color':this.selectedStyle.colorCarta, '--color-hovcarta':this.selectedStyle.colorHovcarta}">
        <!--caarrousel hecho con boostrap-->
        <div id="carouselExampleControls" class="carousel slide carta__img" data-bs-ride="carousel">
          <div class="carousel-innercarta__img">
            <div class="carousel-item active caruseldiv">
              <img [src]="'data:;base64,' + circ.photos[0]" class="carta__img" alt="...">
            </div>
            <div class="carousel-item caruseldiv">
              <img [src]="'data:;base64,' + circ.photos[0]" class="carta__img" alt="...">
            </div>
            <div class="carousel-item caruseldiv">
              <img [src]="'data:;base64,' + circ.photos[0]" class="carta__img" alt="...">
            </div>
          </div>
        </div>
        <!--caarrousel hecho con boostrap-->
        
        <h4 class="carta__titulo">{{ circ.name }}</h4>
        <p class="carta__p">{{ circ.preview }}</p>
        <div class="carta__espe">
          <div class="carta__espe-i"><i class="fas fa-battery-empty"> Dificultad: </i><p>{{ circ.dificultad }}</p></div>
          <div class="carta__espe-i"><i class="fas fa-arrow-alt-circle-down"> Desnivel: </i><p>{{ circ.desnivel }} mts</p></div>
          <div class="carta__espe-i"><i class="fas fa-clock"> Duracion: </i><p>{{ circ.duracion }} Hs</p></div>
          <div class="carta__espe-i"><i class="fas fa-hiking"> Distancia: </i><p>{{ circ.distancia }} Km</p></div>
        </div>
      </div>
    </a>
  </main>
