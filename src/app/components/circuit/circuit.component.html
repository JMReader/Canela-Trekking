<div class="bodytodos"> 
    <div class="flexcon">
      <div class="flexcon__titulo">
        <h1>{{ circ.name }}</h1>
      </div>
      <div class="flexcon__img__descip">
        <div class="flexcon__imagenes">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let img of circ.photos; let i = index"
                [class.active]="i === 0">
                <img [src]="'data:;base64,' + img" class="d-block w-100 carrousel__img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
  
        <div class="flexcon__descripcion">
          <p class="descripcion">{{ circ.descripcion }}</p>
        </div>
      </div>
  
      <div class="flexcon__propiedades">
        <div class="celda">
          <i class="fas fa-battery-empty"></i>
          <p class="celda__t">Dificultad:</p>
          <p>{{ circ.dificultad }}</p>
        </div>
        <div class="celda">
          <i class="fas fa-arrow-alt-circle-down"></i>
          <p class="celda__t">Desnivel:</p>
          <p>{{ circ.desnivel }} mts</p>
        </div>
        <div class="celda">
          <i class="fas fa-clock"></i>
          <p class="celda__t">Duracion:</p>
          <p>{{ circ.duracion }} horas</p>
        </div>
        <div class="celda">
          <i class="fas fa-cloud-rain"></i>
          <p class="celda__t">Operable:</p>
          <p>{{ circ.operable }}</p>
        </div>
        <div class="celda">
          <i class="fas fa-map-marker-alt"></i>
          <p class="celda__t">Region:</p>
          <p>{{ circ.region }}</p>
        </div>
        <div class="celda">
          <i class="fas fa-hiking"></i>
          <p class="celda__t">Distancia:</p>
          <p>{{ circ.distancia }} KM</p>
        </div>
        <a (click)="enviarwpp(circ.name)" class="celda" href="">
          <div><i class="fab fa-whatsapp"></i>
            <p class="celda__t">Consulte por wpp</p>
          </div>
        </a>
        <a class="celda" href="">
          <i class="fab fa-instagram"></i>
          <p class="celda__t">Consulte por IG</p>
        </a>
      </div>
    </div>
  
    <h4 class="titulos__recomendacion">Otros Circuitos:</h4>
  

  </div>
