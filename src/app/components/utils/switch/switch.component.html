<input id="checkbox_toggle" type="checkbox" class="check">
<div class="checkbox">
  <label class="slide" for="checkbox_toggle">
    <label class="toggle" for="checkbox_toggle"></label>
    <label class="text" for="checkbox_toggle"><i *ngIf="!first" class="fa-solid fa-table-list"></i></label>
    <label class="text" for="checkbox_toggle"><i *ngIf="!first" class="fa-solid fa-table-cells-large" aria-hidden="true"></i></label>
  </label>
</div>
